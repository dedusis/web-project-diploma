openapi: 3.0.3
info:
  title: Diploma Management API 
  version: 1.0.0
  description: >    
    API for managing diploma assignments, users (students, professors, secretaries) and data imports.
servers:
  - url: http://localhost:3000
    description: Local server

paths:
  /auth/login:
    post:
      summary: User login
      description: Login for students, professors, and secretaries. Returns JWT token and user info.
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                  example: secr2
                password:
                  type: string
                  example: test124
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Login successful
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                  role:
                    type: string
                    example: student
                  username:
                    type: string
                    example: stud1
                  name:
                    type: string
                    example: Γιάννης
        '400':
          description: Missing username or password
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Invalid username or password
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/me:
    get:
      summary: Get logged-in user profile
      description: Returns the profile information of the currently authenticated user (student, professor, or secretary).
      tags:
        - Auth
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Profile retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                    example: 64f1c2c5a7e8a21b9c123456
                  username:
                    type: string
                    example: stud1
                  name:
                    type: string
                    example: Γιάννης
                  surname:
                    type: string
                    example: Παπαδόπουλος
                  role:
                    type: string
                    example: student
                  email:
                    type: string
                    example: giannis@example.com
        '401':
          description: Unauthorized - No token provided
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Invalid token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /Professor:
    post:
      summary: Create a new Professor
      tags:
        - Professor
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProfessorRequest'
      responses:
        '201':
          description: Professor created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Professor'
        '400':
          description: Bad request (e.g. username exists)

    get:
      summary: Get all professors
      description: Retrieve a list of all professors. Only secretaries can access this endpoint.
      tags:
        - Professor
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of professors
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Professor'
        '403':
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  
  /Professor/{username}:
    get:
      summary: Get a Professor by username
      tags:
        - Professor
      security:
        - bearerAuth: []
      parameters:
        - name: username
          in: path
          required: true
          schema:
            type: string
          example: prof1
      responses:
        '200':
          description: Professor found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Professor'
        '404':
          description: Professor not found

    put:
      summary: Update a Professor by username
      tags:
        - Professor
      security:
        - bearerAuth: []
      parameters:
        - name: username
          in: path
          required: true
          schema:
            type: string
          example: prof1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProfessorRequest'
      responses:
        '200':
          description: Professor updated successfully
        '404':
          description: Professor not found

    delete:
      summary: Delete a Professor by username
      tags:
        - Professor
      security:
        - bearerAuth: []
      parameters:
        - name: username
          in: path
          required: true
          schema:
            type: string
          example: prof1
      responses:
        '200':
          description: Professor deleted successfully
        '404':
          description: Professor not found
  


  /secretary:
    post:
      summary: Create a new secretary user
      tags:
        - Secretary
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
                - name
                - email
              properties:
                username:
                  type: string
                  example: secr1
                password:
                  type: string
                  example: test1234
                name:
                  type: string
                  example: Ελένη Γραμματεία
                email:
                  type: string
                  format: email
                  example: eleni@upatras.gr
                department:
                  type: string
                  example: Μηχανικών Η/Υ
      responses:
        '201':
          description: Secretary created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Secretary'
        '400':
          description: Bad request (e.g. username exists)

    get:
      summary: Get all secretaries
      description: Retrieve a list of all secretary users. Only secretaries can access this endpoint.
      tags:
        - Secretary
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of secretaries
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Secretary'
        '403':
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /secretary/{username}:
    get:
      summary: Get a secretary by username
      tags:
        - Secretary
      security:
        - bearerAuth: []
      parameters:
        - name: username
          in: path
          required: true
          schema:
            type: string
          example: secr1
      responses:
        '200':
          description: Secretary found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Secretary'
        '404':
          description: Secretary not found

    put:
      summary: Update a secretary by username
      tags:
        - Secretary
      security:
        - bearerAuth: []
      parameters:
        - name: username
          in: path
          required: true
          schema:
            type: string
          example: secr1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: Νέα Γραμματεία
                email:
                  type: string
                  example: newemail@upatras.gr
                department:
                  type: string
                  example: Νέο Τμήμα
                password:
                  type: string
                  example: newpassword
      responses:
        '200':
          description: Secretary updated successfully
        '404':
          description: Secretary not found

    delete:
      summary: Delete a secretary by username
      tags:
        - Secretary
      security:
        - bearerAuth: []
      parameters:
        - name: username
          in: path
          required: true
          schema:
            type: string
          example: secr1
      responses:
        '200':
          description: Secretary deleted successfully
        '404':
          description: Secretary not found

  /import/upload:
    post:
      summary: Import data from JSON file
      description: Upload a JSON file containing students, professors, and/or theses. Only secretaries can perform this action.
      tags:
        - Import
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: JSON file containing the data to import
      responses:
        '200':
          description: Import completed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Import completed successfully
                  summary:
                    type: object
                    properties:
                      students:
                        type: integer
                        example: 10
                      professors:
                        type: integer
                        example: 5
        '400':
          description: No file uploaded or invalid file
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /import:
    get:
      summary: Get all import logs
      description: Retrieve a list of all import logs. Only secretaries can view this.
      tags:
        - Import
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of import logs
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ImportLog'
        '403':
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /import/{id}:
    get:
      summary: Get an import log by ID
      description: Retrieve details for a specific import log by ID. Only secretaries can view this.
      tags:
        - Import
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: Import log ID
          example: 64f1c2c5a7e8a21b9c123456
      responses:
        '200':
          description: Import log details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImportLog'
        '404':
          description: Import log not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      summary: Delete an import log by ID
      description: Permanently remove an import log. Only secretaries can delete logs.
      tags:
        - Import
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
          description: Import log ID
          example: 64f1c2c5a7e8a21b9c123456
      responses:
        '200':
          description: Import log deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: ImportLog deleted successfully
        '404':
          description: Import log not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /student:
    post:
      summary: Create a new student
      tags:
        - Student
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateStudentRequest'
      responses:
        '201':
          description: Student created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Student'
        '400':
          description: Bad request (e.g. username exists)

    get:
      summary: Get al l students
      description: Retrieve a list of all students. Only secretaries can access this endpoint.
      tags:
        - Student
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of students
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Student'
        '403':
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /student/me:
    patch:
      summary: Update logged-in student's profile
      description: >
        Επιτρέπει στον φοιτητή να ενημερώσει τα στοιχεία του λογαριασμού του.  
        Μόνο συγκεκριμένα πεδία μπορούν να τροποποιηθούν: street, number, city, postcode, email, landline_telephone, mobile_telephone, password.
      tags:
        - Student
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                street:
                  type: string
                  example: "Panepistimiou"
                number:
                  type: string
                  example: "25"
                city:
                  type: string
                  example: "Patras"
                postcode:
                  type: string
                  example: "26223"
                email:
                  type: string
                  format: email
                  example: "student@example.com"
                landline_telephone:
                  type: string
                  example: "2610123456"
                mobile_telephone:
                  type: string
                  example: "6912345678"
                password:
                  type: string
                  format: password
                  example: "newStrongPassword123"
      responses:
        "200":
          description: Profile updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Profile updated successfully"
                  student:
                    type: object
                    properties:
                      id:
                        type: string
                        example: "64a7c92f8b7c2a001f9d1234"
                      username:
                        type: string
                        example: "stud01"
                      name:
                        type: string
                        example: "Nikos"
                      surname:
                        type: string
                        example: "Papadopoulos"
                      email:
                        type: string
                        example: "student@example.com"
                      city:
                        type: string
                        example: "Patras"
        "400":
          description: Invalid request (validation error)
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Invalid email format"
        "401":
          description: Unauthorized – Missing or invalid token
        "403":
          description: Forbidden – Only students can access this endpoint
        "404":
          description: Student not found


  /student/{username}:
    get:
      summary: Get a student by username
      tags:
        - Student
      security:
        - bearerAuth: []
      parameters:
        - name: username
          in: path
          required: true
          schema:
            type: string
          example: stud1
      responses:
        '200':
          description: Student found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Student'
        '404':
          description: Student not found

    put:
      summary: Update a student by username
      tags:
        - Student
      security:
        - bearerAuth: []
      parameters:
        - name: username
          in: path
          required: true
          schema:
            type: string
          example: stud1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateStudentRequest'
      responses:
        '200':
          description: Student updated successfully
        '404':
          description: Student not found

    delete:
      summary: Delete a student by username
      tags:
        - Student
      security:
        - bearerAuth: []
      parameters:
        - name: username
          in: path
          required: true
          schema:
            type: string
          example: stud1
      responses:
        '200':
          description: Student deleted successfully
        '404':
          description: Student not found
  /student/id/{id}:
    get:
      summary: Get a student by ID
      description: Retrieve a student by database ID (not username). Password field is excluded.
      tags:
        - Student
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          example: 64f1d4c5a7e8a21b9c654321
      responses:
        '200':
          description: Student found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Student'
        '404':
          description: Student not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /theses:
    post:
      summary: Create a new theses
      tags:
        - Theses
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateThesesRequest'
      responses:
        '201':
          description: Theses created successfully
        '400':
          description: Bad request
        '403':
          description: Not authorized

    get:
      summary: Get all theses
      tags:
        - Theses
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of theses
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Theses'
        '401':
          description: Unauthorized

  /theses/me/invite:
    patch:
      summary: Student invites professors to committee
      security:
        - bearerAuth: []
      tags:
        - Theses
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                emails:
                  type: array
                  items:
                    type: string
                    example: "professor1@uni.gr"
      responses:
        '200':
          description: Invitations sent

  /theses/{id}/respond:
    patch:
      summary: Professor responds to committee invitation
      security:
        - bearerAuth: []
      tags:
        - Theses
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Thesis ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                response:
                  type: string
                  enum: [accepted, rejected]
                  example: accepted
      responses:
        '200':
          description: Invitation response recorded

  /theses/{id}:
    get:
      summary: Get theses by ID
      tags:
        - Theses
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          example: 64f1c2c5a7e8a21b9c123456
      responses:
        '200':
          description: Theses found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Theses'
        '404':
          description: Theses not found
    
    put:
      summary: Update theses by ID
      tags:
        - Theses
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateThesesRequest'
      responses:
        '200':
          description: Theses updated successfully
        '404':
          description: Theses not found
        '403':
          description: Not authorized

    delete:
      summary: Delete theses by ID
      tags:
        - Theses
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Theses deleted successfully
        '404':
          description: Theses not found
        '403':
          description: Not authorized

  /theses/{id}/assign:
    post:
      summary: Assign a thesis to a student
      description: Assigns a thesis to a student by IDs. Only professors or secretaries can perform this action.
      tags:
        - Theses
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Thesis ID
          example: 64f1c2c5a7e8a21b9c123456
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - studentId
              properties:
                studentId:
                  type: string
                  example: 64f1d4c5a7e8a21b9c654321
      responses:
        '200':
          description: Thesis assigned successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Theses'
        '404':
          description: Thesis or student not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Not authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /theses/professor/{username}/{id}:  
    get:
      summary: Get thesis details by ID
      tags:
        - Theses
      security:
        - bearerAuth: []
      description: Returns detailed information about a specific thesis
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: "The unique ID of the thesis"
      responses:
        "200":
          description: Thesis details retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThesisDetails'
        "400":
          description: Invalid ID supplied
        "404":
          description: Thesis not found
  /theses/export:
    get:
      summary: Export all theses
      description: Exports the list of all theses in machine-readable format (JSON or CSV). Only accessible by professors and secretaries.
      tags:
        - Theses
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: format
          schema:
            type: string
            enum: [json, csv]
            default: json
          description: Format of the export file
      responses:
        '200':
          description: Theses exported successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    title:
                      type: string
                    description:
                      type: string
                    status:
                      type: string
                    student_name:
                      type: string
                    student_surname:
                      type: string
                    student_number:
                      type: string
                    student_email:
                      type: string
                    committee:
                      type: string
            text/csv:
              schema:
                type: string
                description: CSV content of theses
        '401':
          description: Unauthorized – token missing or invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden – user does not have access
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /theses/{id}/unassign:
    patch:
      summary: Unassign thesis from student
      tags:
        - Theses
      security:
        - bearerAuth: []
      description: Unassigns the thesis from the currently assigned student. Only professors or secretaries can perform this action.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: The unique ID of the thesis
      responses:
        "200":
          description: Thesis unassigned successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Theses unassigned from student successfully
                  thesis:
                    $ref: '#/components/schemas/ThesisDetails'
        "404":
          description: Thesis not found or not assigned to any student
        "500":
          description: Internal server error

  /theses/{id}/committee:
    get:
      summary: Get committee details of a thesis
      description: >
        Returns the list of professors invited to participate in the committee
        of a specific thesis, along with their invitation status and timestamps.
        Only the supervising professor, invited professors, or the secretary can
        view this information.
      tags:
        - Theses
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: "The unique ID of the thesis"
      responses:
        "200":
          description: Committee details retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  thesisId:
                    type: string
                    example: "66f2a0d9..."
                  title:
                    type: string
                    example: "AI for Healthcare"
                  committee:
                    type: array
                    items:
                      type: object
                      properties:
                        professor:
                          type: object
                          properties:
                            id:
                              type: string
                              example: "66f29e..."
                            name:
                              type: string
                              example: "Nikos"
                            surname:
                              type: string
                              example: "Papadopoulos"
                            email:
                              type: string
