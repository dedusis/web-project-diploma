<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <title>Φοιτητής | Διπλωματικές</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/dashboard.css" />
  <script type="module" src="student.js"></script>
</head>
<body>
  <header>
  <div class="upper" id="prof-dashboard">Student DashBoard</div>
  <div>   
      <img src="/images/my.logo2.png" onclick="location.href='professor1.html'" alt="Logo" class="page-logo">
  </div>
  
  <div class="header-right">
    <div class="user-menu">
      <button id="userButton" class="user-icon">👤</button>
      <div id="userDropdown" class="dropdown hidden">
          <p><b>Όνομα:</b> <span id="name">—</span></p>
          <p><b>Username:</b> <span id="username">—</span></p>
          <p><b>Email:</b> <span id="email">—</span></p>
          <p><b>Τμήμα:</b> <span id="department">—</span></p>
      </div>
    </div>
    <button id="logoutBtn" class="logout">Αποσύνδεση</button>
  </div>
</header>

<main id="profile-form">
    <h2 style="font-size:25px ">Στοιχεία Επικοινωνίας</h2>

    <label>Ταχυδρομική Διεύθυνση:
        <input type="text" id="street">
    </label>

    <label>Email Επικοινωνίας:
        <input type="text" id="form-email"> 
     </label>

    <label>Κινητό Τηλέφωνο:
        <input type="email" id="form-phonenumber">
    </label>

    <label>Σταθερό Τηλέφωνο:
        <input type="text" id="form-landline">
    </label>

    <button class="buttons" onclick="updateProfile()">Αποθήκευση Αλλαγών</button>
</main>
