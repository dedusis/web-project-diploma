<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <title>Kαθηγητής | Διπλωματικές</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/dashboard.css" />
  <script type="module" src="student.js"></script>
</head>
<body>
  <header>
    <div class="upper" id="prof-dashboard">Student Dashboard</div>
    <div>   
      <img src="/images/my.logo2.png" onclick="location.href='student.html'" alt="Logo" class="page-logo">
    </div>
    <div class="header-right">
      <div class="user-menu">
        <button id="userButton" class="user-icon">👤</button>
        <div id="userDropdown" class="dropdown hidden">
          <p><b>Όνομα:</b> <span id="name">—</span></p>
          <p><b>Username:</b> <span id="username">—</span></p>
          <p><b>Email:</b> <span id="email">—</span></p>
          <p><b>Τμήμα:</b> <span id="department">—</span></p>
          <p><button class="buttons" onclick="location.href='edit-profile.html'">Επεξεργασία Προφίλ</button></p>
        </div>
      </div>
      <button id="logoutBtn" class="logout">Αποσύνδεση</button>
    </div>
  </header>

<main class="student-dashboard">
  <div class="student-box">
    <h2>Διπλωματική Εργασία</h2>
    <p class="subtitle">Προβολή Θέματος & Διαχείριση</p>
    <p class="description">Δες όλες τις λεπτομέρειες για την πορεία της διπλωματικής σου.</p>
    <button onclick="location.href='details.html'"        id="manageBtn" class="btn-primary">Μετάβαση</button>
  </div>
</main>

</body>
</html>
