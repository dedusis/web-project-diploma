<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <title>Γραμματεία | Διπλωματικές</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="secretary.css" />
</head>
<body>
  <header>
    <div>
      <div class="muted" id="sec-username">—</div>
      <h2 id="sec-title">Πίνακας Γραμματείας</h2>
    </div>
    <div class="right">
      <button id="refreshBtn" title="Ανανέωση">↻</button>
      <button id="logoutBtn" class="danger">Αποσύνδεση</button>
    </div>
  </header>

  <main>
    <section class="card">
      <h3>Γρήγορες ενέργειες</h3>
      <div class="actions">
        <button id="btnStudents" class="primary">Φοιτητές</button>
        <button id="btnProfessors">Καθηγητές</button>
        <button id="btnTheses">Διπλωματικές</button>
      </div>
    </section>

    <section class="card">
      <h3>Αποτελέσματα</h3>
      <div id="results" class="muted">—</div>
    </section>

    <!-- Εισαγωγή δεδομένων από JSON (προαιρετικό) -->
    <section class="card">
      <h3>Εισαγωγή από JSON</h3>
      <form id="importForm" class="grid">
        <input type="file" id="jsonFile" accept="application/json" />
        <div class="actions">
          <button class="primary" type="submit">Εισαγωγή</button>
          <span class="muted" id="importMsg"></span>
        </div>
      </form>
    </section>
  </main>

  <script type="module" src="secretary.js"></script>
</body>
</html>
