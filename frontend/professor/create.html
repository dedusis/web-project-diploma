<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <title>Καθηγητής | Διπλωματικές</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="dashboard.css" />
  <script type="module" src="professor.js"></script>
</head>
<body>
  <header>
  <div class="upper" id="prof-dashboard">Professor DashBoard</div>
  <div>   
      <img src="/images/my.logo2.png"  onclick="location.href='professor1.html'" alt="Logo" class="page-logo">
  </div>
  
  <div class="header-right">
    <div class="user-menu">
      <button id="userButton" class="user-icon">👤</button>
      <div id="userDropdown" class="dropdown hidden">
          <p><b>Όνομα:</b> <span id="name">—</span></p>
          <p><b>Username:</b> <span id="username">—</span></p>
          <p><b>Email:</b> <span id="email">—</span></p>
          <p><b>Τμήμα:</b> <span id="department">—</span></p>
      </div>
    </div>
    <button id="logoutBtn" class="logout">Αποσύνδεση</button>
  </div>
</header>

<main class="content">
  <section class="box">
    <div class="title">
      <h2>Τα Θέματά μου</h2>
    </div>
    <div id="topicsList" class="topics">
        <div class="actions">
          <button class="buttons">Επεξεργασία</button>
        </div>
      </div>
    </div>
  </section>

  <section class="box">
    <h2>Δημιουργία Νέου Θέματος</h2>
    <form id="createTopic" class="grid">
      <input type="text" id="title" placeholder="Τίτλος" class="create-input" required />
      <textarea id="description" placeholder="Περιγραφή" class="create-input" required></textarea>
      <input type="file" id="pdfFile" accept="application/pdf" />
      <div class="actions">
        <button type="submit" class="buttons">Δημιουργία</button>
        <span id="createMsg" class="muted"></span>
      </div>
    </form>
  </section>
</main>
