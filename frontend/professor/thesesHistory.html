<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <title>Καθηγητής | Διπλωματικές</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/dashboard.css" />
  <script type="module" src="professor.js"></script>
</head>
<body>
  <header>
  <div class="upper" id="prof-dashboard">Professor DashBoard</div>
  <div>   
      <img src="/images/my.logo2.png" onclick="location.href='professor1.html'" alt="Logo" class="page-logo">
  </div>
  
  <div class="header-right">
    <div class="user-menu">
      <button id="userButton" class="user-icon">👤</button>
      <div id="userDropdown" class="dropdown hidden">
          <p><b>Όνομα:</b> <span id="name">—</span></p>
          <p><b>Username:</b> <span id="username">—</span></p>
          <p><b>Email:</b> <span id="email">—</span></p>
          <p><b>Τμήμα:</b> <span id="department">—</span></p>
      </div>
    </div>
    <button id="logoutBtn" class="logout">Αποσύνδεση</button>
  </div>
  </header>
</body>
<main>
  
    <h1>Ιστορικό Διπλωματικών</h1>
    <header1 class="box">
      <div class="filters">
        <label>Κατάσταση:
          <select id="statusFilter">
            <option value="">Όλες</option>
            <option value="pending">Υπό ανάθεση</option>
            <option value="active">Ενεργή</option>
            <option value="under_review">Υπό Εξέταση</option>
            <option value="completed">Περατωμένη</option>
            <option value="canceled">Ακυρωμένη</option>
          </select>
        </label>

        <label>Ρόλος:
          <select id="roleFilter">
            <option value="">Όλοι</option>
            <option value="supervisor">Επιβλέπων</option>
            <option value="committee">Μέλος τριμελούς</option>
          </select>
        </label>
        <div class="export-buttons">
         <button class="buttons" id="exportCsv">Εξαγωγή σε CSV</button>
          <button class="buttons" id="exportJson">Εξαγωγή σε JSON</button>
        </div>
      </div>
    </header1>
  

  
    <div onclick="location.href='details.html'" class=thesis-card></div>
     
    </section>
  </main>
  </html>
